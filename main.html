<body>
  

  <!-- CONTENT -->
  <div class="head clickable"></div>

          <ul></ul>

  <!-- ELECTRON-TRANSPARENCY-MOUSE-FIX -->
  <!-- Placing the script here for readability; don't forget DOMContentLoaded event when placed in <head>! -->

    let path = require('path')
    let timeline_box = document.querySelector('.timeline_box')

    const TransparencyMouseFix = require(path.join(__dirname, 'electron-transparency-mouse-fix.js'))
    const transparencyMouseFix = new TransparencyMouseFix({
      mode: 'whitelist',
      whiteListSelectors: ['.clickable'],
      log: (...msg)=>{console.debug('%cTMF%c', 'font-weight: bold', '', ...msg)}
    })
  </script>
